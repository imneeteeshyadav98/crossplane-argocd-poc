{{- if .Values.kyverno.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.kyverno.rbac.clusterRoleName }}
rules:
  - apiGroups: ["database.aws.crossplane.io"]
    resources: ["rdsinstances"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.kyverno.rbac.clusterRoleBindingName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.kyverno.rbac.clusterRoleName }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.kyverno.rbac.saName }}
    namespace: {{ .Values.kyverno.rbac.saNamespace }}
{{- end }}
